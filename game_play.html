<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיכרון</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h1>משחק זיכרון</h1>
        
        <div class="game-step active">
            <h2>בחר את הפריטים שיש לזכור</h2>
            
            <div class="game-items-container">
                <!-- כאן יתווספו פריטי המשחק באמצעות JavaScript -->
            </div>
            
            <div class="game-controls">
                <button id="checkBtn" class="btn">בדיקה</button>
                <button id="resetBtn" class="btn" style="display: none;">נסה שוב</button>
            </div>
            
            <div id="feedback" class="feedback"></div>
        </div>
    </div>
    
    <script src="game_play.js"></script>
</body>
</html>
